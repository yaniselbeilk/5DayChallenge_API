<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Résultats de la Recherche</title>
<link rel="stylesheet" href="styles.css">
<style>
    /* Styles spécifiques à cette page */
</style>
</head>
<body>
    <header>
        <h1>Résultats de la Recherche</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search-results">
            <!-- Contenu généré dynamiquement en fonction des résultats de la recherche -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recherche d'Auteur ou de Livre</p>
    </footer>

    <!-- Script JavaScript -->
    <script>
        // Supposons que vous ayez un objet auteur avec les informations de l'auteur
        var auteur = {
            name: "Nom de l'auteur",
            alias: "Alias de l'auteur",
            birth_date: "Date de naissance de l'auteur",
            death_date: "Date de décès de l'auteur",
            webpage: "Page web de l'auteur",
            bio: "Biographie de l'auteur.",
            photo: "url_de_la_photo.jpg"
        };

        // Sélection de la section des résultats
        var sectionResultats = document.getElementById("search-results");

        // Création des éléments HTML pour afficher les informations de l'auteur
        var divAuteur = document.createElement("div");
        divAuteur.classList.add("auteur-info");

        var titreAuteur = document.createElement("h2");
        titreAuteur.textContent = auteur.name;

        var aliasAuteur = document.createElement("p");
        aliasAuteur.textContent = "Alias: " + auteur.alias;

        var dateNaissance = document.createElement("p");
        dateNaissance.textContent = "Date de naissance: " + auteur.birth_date;

        var dateDeces = document.createElement("p");
        dateDeces.textContent = "Date de décès: " + auteur.death_date;

        var siteWeb = document.createElement("p");
        var lienWeb = document.createElement("a");
        lienWeb.href = auteur.webpage;
        lienWeb.textContent = "Site Web de l'auteur";
        siteWeb.appendChild(lienWeb);

        var paragrapheBio = document.createElement("p");
        paragrapheBio.textContent = auteur.bio;

        var imageAuteur = document.createElement("img");
        imageAuteur.src = auteur.photo;
        imageAuteur.alt = "Photo de l'auteur";

        // Ajout des éléments à la section des résultats
        divAuteur.appendChild(titreAuteur);
        divAuteur.appendChild(aliasAuteur);
        divAuteur.appendChild(dateNaissance);
        divAuteur.appendChild(dateDeces);
        divAuteur.appendChild(siteWeb);
        divAuteur.appendChild(paragrapheBio);
        divAuteur.appendChild(imageAuteur);
        sectionResultats.appendChild(divAuteur);
    </script>
</body>
</html>
